<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Precision Medicine Suite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --secondary-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --white-transparent: rgba(255, 255, 255, 0.95);
            --border-radius: 25px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                #fef3c7 0%,     /* Light amber */
                #fed7aa 15%,    /* Light orange */
                #fbb6ce 30%,    /* Light pink */
                #c7d2fe 45%,    /* Light indigo */
                #a5f3fc 60%,    /* Light cyan */
                #bbf7d0 75%,    /* Light emerald */
                #fde68a 90%,    /* Light yellow */
                #fef3c7 100%);  /* Back to light amber */
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 25%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 75%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Add subtle floating particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 60% 90%, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 80px 80px, 150px 150px;
            animation: floatParticles 25s linear infinite;
            pointer-events: none;
        }
        
        @keyframes floatParticles {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 650px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            border-radius: var(--border-radius);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .form-group {
            position: relative;
            z-index: 1;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 2px;
        }
        
        .password-strength.weak .password-strength-bar {
            width: 33%;
            background: var(--error-color);
        }
        
        .password-strength.medium .password-strength-bar {
            width: 66%;
            background: var(--warning-color);
        }
        
        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: var(--success-color);
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.35);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(99, 102, 241, 0.2);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .google-btn:hover {
            border-color: #6366f1;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.25);
            transform: translateY(-2px);
        }
        
        .auth-switch {
            text-align: center;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }
        
        .auth-switch a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info-color);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-message {
            margin-bottom: 8px;
        }
        
        .alert-action {
            font-size: 0.9rem;
            margin-top: 8px;
        }
        
        .alert-action a {
            color: inherit;
            text-decoration: underline;
            font-weight: 600;
        }
        
        .alert-action a:hover {
            opacity: 0.8;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 25px;
                margin: 0 15px;
                max-width: 450px;
            }
            
            .form-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
        
        /* Enhanced button glow effects */
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .auth-btn:hover::before {
            opacity: 0.8;
        }
        
        /* Enhanced focus states for accessibility */
        .form-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .auth-btn:focus {
            outline: 3px solid rgba(99, 102, 241, 0.3);
            outline-offset: 2px;
        }
        
        .google-btn:focus {
            outline: 3px solid rgba(99, 102, 241, 0.3);
            outline-offset: 2px;
        }
    </style>
</head>

        <button class="google-btn" onclick="signUpWithGoogle()">

                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

    <!-- Global utility functions -->
    <script>
        // Global utility functions (available to all scripts)
        function showAlert(message, type) {
            console.log(`üîî Alert [${type}]:`, message);
            
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-remove alert after 7 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 7000);
        }

        function resetButtonState() {
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            const signupSpinner = document.getElementById('signupSpinner');
            
            if (signupBtn && signupBtnText && signupSpinner) {
                signupBtn.disabled = false;
                signupBtnText.style.display = 'block';
                signupSpinner.style.display = 'none';
            }
        }

        function isPasswordStrong(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar;
        }

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîì';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üîí';
            }
        }

        // Debug information
        console.log('üîß Debug info:');
        console.log('- User Agent:', navigator.userAgent);
        console.log('- Local Storage available:', typeof(Storage) !== "undefined");
        console.log('- Console logging enabled');
        console.log('- Global functions loaded');
    </script>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendEmailVerification, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        console.log('üî• Firebase script loaded');

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2K6-ynId7_cKsMfLWUdT83WJDLQTdsSc",
            authDomain: "precision-medicine-df7ed.firebaseapp.com",
            projectId: "precision-medicine-df7ed",
            storageBucket: "precision-medicine-df7ed.firebasestorage.app",
            messagingSenderId: "147856529086",
            appId: "1:147856529086:web:839879f4d26764d50630ef",
            measurementId: "G-WWMV7MHKJ5"
        };

        let auth, db, googleProvider;

        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            googleProvider = new GoogleAuthProvider();
            
            console.log('‚úÖ Firebase initialized successfully');
            
            // Make auth available globally for testing
            window.auth = auth;
            window.db = db;
            
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
            showAlert('Firebase initialization failed. Please refresh the page.', 'error');
        }

        // Google Sign Up function
        async function signUpWithGoogle() {
            console.log('üîÑ Starting Google signup...');
            
            try {
                if (!auth || !googleProvider) {
                    throw new Error('Firebase not properly initialized');
                }
                
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                console.log('‚úÖ Google signup successful:', user.uid);
                showNotification('Google sign-up successful! Redirecting...', 'success');

                // Check if user exists in Firestore and get username
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    let userData = {
                        uid: user.uid,
                        email: user.email,
                        emailVerified: user.emailVerified
                    };
                    
                    if (userDoc.exists()) {
                        const firestoreData = userDoc.data();
                        userData.username = firestoreData.username;
                        userData.displayName = firestoreData.username;
                        console.log('‚úÖ Username fetched from Firestore:', firestoreData.username);
                    } else {
                        // If no Firestore record, use displayName or email fallback
                        userData.username = user.displayName || user.email.split('@')[0];
                        userData.displayName = user.displayName || user.email.split('@')[0];
                    }
                    
                    // Store user info in localStorage
                    localStorage.setItem('userAuth', JSON.stringify(userData));
                    
                } catch (error) {
                    console.error('‚ùå Error fetching user data:', error);
                    // Fallback storage
                    localStorage.setItem('userAuth', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        emailVerified: user.emailVerified,
                        username: user.displayName || user.email.split('@')[0],
                        displayName: user.displayName || user.email.split('@')[0]
                    }));
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Google sign-up error:', error);
                
                let errorMessage = 'Google sign-up failed. Please try again.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-up was cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup was blocked. Please allow popups for this site.';
                } else {
                    errorMessage = error.message || 'Google sign-up failed. Please try again.';
                }
                
                showAlert(errorMessage, 'error');
            }
        }

        // Make Google signup available globally
        window.signUpWithGoogle = signUpWithGoogle;

        // Enhanced form submission with detailed debugging
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('üöÄ DETAILED DEBUG - Form submission started');
            console.log('üïê Timestamp:', new Date().toISOString());
            
            // Step 1: Get form data
            console.log('üìã Step 1: Getting form data...');
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            console.log('üìã Form data collected:', { 
                username: username ? '‚úÖ' : '‚ùå', 
                email: email ? '‚úÖ' : '‚ùå', 
                phone: phone ? '‚úÖ' : '‚ùå', 
                passwordLength: password.length,
                confirmPasswordLength: confirmPassword.length
            });
            
            // Step 2: Validation
            console.log('üîç Step 2: Starting validation...');
            
            if (!username || !email || !phone || !password || !confirmPassword) {
                console.log('‚ùå Validation failed: Missing fields');
                showAlert('Please fill in all fields.', 'error');
                return;
            }
            console.log('‚úÖ All fields present');
            
            if (password !== confirmPassword) {
                console.log('‚ùå Validation failed: Passwords do not match');
                showAlert('Passwords do not match.', 'error');
                return;
            }
            console.log('‚úÖ Passwords match');
            
            if (!isPasswordStrong(password)) {
                console.log('‚ùå Validation failed: Weak password');
                showAlert('Password must be at least 8 characters with uppercase, lowercase, number, and special character.', 'error');
                return;
            }
            console.log('‚úÖ Password strength valid');
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                console.log('‚ùå Validation failed: Invalid email format');
                showAlert('Please enter a valid email address.', 'error');
                return;
            }
            console.log('‚úÖ Email format valid');
            
            console.log('üéâ All validation passed!');
            
            // Step 3: UI State Change
            console.log('üîÑ Step 3: Updating UI to loading state...');
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            const signupSpinner = document.getElementById('signupSpinner');
            
            signupBtn.disabled = true;
            signupBtnText.style.display = 'none';
            signupSpinner.style.display = 'block';
            console.log('‚úÖ UI updated to loading state');
            
            // Step 4: Firebase Check
            console.log('üî• Step 4: Checking Firebase initialization...');
            console.log('Auth object:', auth ? '‚úÖ Available' : '‚ùå Missing');
            console.log('DB object:', db ? '‚úÖ Available' : '‚ùå Missing');
            console.log('Auth current user:', auth?.currentUser || 'None');
            
            try {
                if (!auth || !db) {
                    throw new Error('Firebase not properly initialized');
                }
                console.log('‚úÖ Firebase check passed');
                
                // Step 5: Create User Account
                console.log('üë§ Step 5: Creating user account with Firebase...');
                console.log('Email being used:', email);
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('üéâ User account created successfully!');
                console.log('User UID:', user.uid);
                console.log('User email:', user.email);
                
                // Step 6: Update Profile
                console.log('üìù Step 6: Updating user profile...');
                await updateProfile(user, {
                    displayName: username
                });
                console.log('‚úÖ Profile updated');
                
                // Step 7: Save to Firestore
                console.log('üíæ Step 7: Saving to Firestore...');
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    email: email,
                    phone: phone,
                    createdAt: new Date(),
                    emailVerified: false
                });
                console.log('‚úÖ Firestore save complete');
                
                // Step 8: Send Verification
                console.log('üìß Step 8: Sending email verification...');
                await sendEmailVerification(user);
                console.log('‚úÖ Email verification sent');
                
                // Step 9: Success Actions
                console.log('üéä Step 9: Executing success actions...');
                showAlert('Account created successfully! Email verification sent to your inbox.', 'success');

                // Store user info in localStorage with username
                localStorage.setItem('userAuth', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    emailVerified: user.emailVerified,
                    username: username, // Add this line
                    displayName: username // Add this line as well
                }));

                localStorage.setItem('verificationMessage', JSON.stringify({
                    type: 'success',
                    message: 'Email verification sent! Please check your inbox and verify your email before signing in.',
                    timestamp: Date.now()
                }));
                console.log('‚úÖ Success message stored');
                
                console.log('üîÑ Redirecting to login page in 2 seconds...');
                setTimeout(() => {
                    console.log('üöÄ Executing redirect...');
                    window.location.href = '/login';
                }, 2000);
                
            } catch (error) {
                console.error('üí• ERROR CAUGHT IN STEP:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                console.error('Full error object:', error);
                
                // Reset UI state on error
                console.log('üîÑ Resetting UI state due to error...');
                resetButtonState();
                
                // Show appropriate error message
                let errorMessage = 'Sign up failed. Please try again.';
                
                if (error.code) {
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'This email address is already registered. Please try signing in instead.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Please enter a valid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak. Please choose a stronger password.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Please check your internet connection and try again.';
                            break;
                        default:
                            errorMessage = `Sign up failed: ${error.message}`;
                            break;
                    }
                } else {
                    errorMessage = error.message || 'An unexpected error occurred. Please try again.';
                }
                
                console.log('üö® Showing error to user:', errorMessage);
                showAlert(errorMessage, 'error');
            }
            
            console.log('üèÅ Form submission process completed');
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthIndicator = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthIndicator.className = 'password-strength';
                return;
            }
            
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const hasMinLength = password.length >= 8;
            
            const score = [hasUpperCase, hasLowerCase, hasNumbers, hasSpecialChar, hasMinLength].filter(Boolean).length;
            
            if (score < 3) {
                strengthIndicator.className = 'password-strength weak';
            } else if (score < 5) {
                strengthIndicator.className = 'password-strength medium';
            } else {
                strengthIndicator.className = 'password-strength strong';
            }
        });

        // Test Firebase connection on page load
        window.addEventListener('load', () => {
            console.log('üìÑ Page loaded, testing Firebase connection...');
            
            // Add a 3-second timeout to show connection status
            setTimeout(() => {
                if (typeof auth !== 'undefined' && auth) {
                    console.log('‚úÖ Firebase connection test passed');
                } else {
                    console.error('‚ùå Firebase connection test failed');
                    showAlert('Connection issue detected. Please refresh the page.', 'warning');
                }
            }, 3000);
        });

        console.log('üîß Firebase module script completed');
    </script>
